language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_script:
  - sudo apt-get install -y gearman-job-server
  - composer self-update
  - composer install

script:
  - bin/phpunit --coverage-text --verbose
  - bin/php-cs-fixer fix --dry-run --diff -vv
  
sudo: true

notifications:
  email:
    - travis@b-zik.de

# HHVM precise builds are broken
dist: trusty
